apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-grpc
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: public
  tls:
  - hosts:
    - kaja.tools
    secretName: tls-secret
  rules:
  - host: kaja.tools
    http:
      paths:
      # Teams service
      - path: /teams.Teams/
        pathType: Prefix
        backend:
          service:
            name: teams-service
            port:
              number: 80
      # gRPC reflection - routes to teams-service
      # Note: Each reflection path can only route to one backend.
      # For grpcurl without proto files on other services, use -import-path with proto files.
      - path: /grpc.reflection.v1alpha.ServerReflection/
        pathType: Prefix
        backend:
          service:
            name: teams-service
            port:
              number: 80
      - path: /grpc.reflection.v1.ServerReflection/
        pathType: Prefix
        backend:
          service:
            name: teams-service
            port:
              number: 80
      # Quirks service
      - path: /quirks.v1.Basics/
        pathType: Prefix
        backend:
          service:
            name: grpc-quirks-service
            port:
              number: 80
      - path: /quirks.v1.Quirks/
        pathType: Prefix
        backend:
          service:
            name: grpc-quirks-service
            port:
              number: 80
      - path: /quirks.v1.quirks_2/
        pathType: Prefix
        backend:
          service:
            name: grpc-quirks-service
            port:
              number: 80
      - path: /quirks.v2.Quirks/
        pathType: Prefix
        backend:
          service:
            name: grpc-quirks-service
            port:
              number: 80
